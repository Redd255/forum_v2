<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalentHub</title>
    <link rel="stylesheet" href="../static/style1.css">
</head>
<body>
    <div class="form-wrapper">
        <div class="Logo">
        <span class="Name">Talent <span>hub</span></span>
    </div>

        <form action="/login" method="post">
            {{ if .ErrorMessage }}
            <div class="error-message" style="padding: 20px ;color: tomato;">{{ .ErrorMessage }}</div>
            {{ end }}

            <div class="form-control">
                <input type="text" name="username" required>
                <label>Username</label>
            </div>

            <div class="form-control">
                <input type="password" name="password" required>
                <label>Password</label>
            </div>

            <button type="submit">Sign In</button>
            <div class="form-help"> 
                    <input type="checkbox" id="remember-me">
                    <label for="form-help">Remember me</label>
            </div>
        </form>
        
        <p>New to TalentHub ? <a href="/signup">Sign up now</a></p>
        <small>TalentHub is a vibrant online community.</small>
    </div>
</body>
</html>
